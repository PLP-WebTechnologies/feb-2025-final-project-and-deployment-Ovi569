<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>SignIn/up</title>
</head>
<body>
    <!--Form box-->
    <div class="form-box">
<!--registration form-->
       <div class="register-container" id="login">
            <div class="top">
                <span> Not signed in ?<a href="#" onclick="login()"></a></span>
                <header>Log in</header>
            </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="First Name">
                    </div>
                    <div class="input-box">
                         <input type="text" class="input-field" placeholder="Last Name">
                    </div>
                    <div class="input-box">
                         <input type="email" class="input-field" placeholder="Username or Email">
                    </div>
                    <div class="input-box">
                         <input type="password" class="input-field" placeholder="Password">
                    </div>
                    <div class="input-box">
                         <input type="Submit" class="submit" value="Sign In">
                    </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <input type="checkbox" id="register-check">
                        <label for="register-check">Terms & conditions apply</label>
                    </div>
                </div>
                </div>
        </div>
    </div>
</body>
</html>
